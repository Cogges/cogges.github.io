<div class="span5 left_col">

	</div>

<div class="span5 right_col">	
	<div id="social-events-block">
		<h2>Social Events</h2>
		<div class="calendar" id="social-calendar-list"></div>
	</div>
</div>

<script type="text/javascript">
	/**
	 * Callback function for the GData json-in-script call
	 * Inserts the supplied list of events into a div of a pre-defined name
	 *
	 * @param {json} root is the JSON-formatted content from GData
	 */
	function insertAgenda(root) {
	  listEvents(root, 'calendar-list');
	}

	function insertSocial(root) {
	  listEvents(root, 'social-calendar-list');
	}

</script>
<script type="text/javascript" src="http://www.google.com/calendar/feeds/calendar@coggesparish.com/public/full?alt=json-in-script&callback=insertAgenda&orderby=starttime&max-results=15&singleevents=true&sortorder=ascending&futureevents=true"></script>

<script type="text/javascript" src="http://www.google.com/calendar/feeds/events@coggesparish.com/public/full?alt=json-in-script&callback=insertSocial&orderby=starttime&max-results=15&singleevents=true&sortorder=ascending&futureevents=true"></script>
