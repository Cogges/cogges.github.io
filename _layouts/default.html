<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/chunkfive.css">
        <link href='http://fonts.googleapis.com/css?family=Neuton|Open+Sans' rel='stylesheet' type='text/css'>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
        <script id="jqueryui" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/jquery-ui.min.js" defer async></script>

        <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.3/jquery.backstretch.min.js"></script>
    </head>
    <body>



        <div class="site">
          <div>
            <div class="nav pull-right">
              <ul>
                {% assign pages_list = site.pages %}
                {% assign group = 'navigation' %}
                {% include pages_list %}
              </ul>
            </div>
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
          </div>
          <section>
              {{ content }}
          </section>
        </div>

        {% if page.background %}
        <script type="text/javascript">
          $(document).ready(function() {
            $.backstretch("/images/{{page.background}}", {fade: 10000});
          });
          $(window).resize(function() {
            $.backstretch("/images/{{page.background}}");
          });
        </script>
        {% endif %}

    </body>
    <footer>
      {% if page.photo_credit %}
        <p>Photo Credit: <a href="{{page.photo_credit_url}}">{{page.photo_credit}}</a></p>
      {% endif %}
      <p><a href="http://glyphicons.com">Glyphicons Free</a> licensed under <a href="http://creativecommons.org/licenses/by/3.0/">CC BY 3.0</a>.</p>
    </footer>

</html>
