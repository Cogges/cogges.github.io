---
layout: one_column_page
title:  "News"
group: "discover"
---

<ul class="news-list">
  {% for post in site.posts %}
    {% if post.type == "news" %}
      <li class="news">
        {{ post.date | date_to_string }} <a href="{{ post.url }}">{{ post.title }}</a>
        {{ post.excerpt }}
      </li>
    {% endif %}
  {% endfor %}
</ul>
